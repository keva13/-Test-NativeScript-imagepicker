<AbsoluteLayout visibility="{{isVisible ? 'visible' : 'hidden'}}" [width]="screenWidth" (tap)="CloseChooser()" [height]="screenHeight" style="background-color: #000;opacity: 0.6">
</AbsoluteLayout>
<AbsoluteLayout [width]="screenWidth" visibility="{{isVisible ? 'visible' : 'hidden'}}">
    <WrapLayout (tap)="onTap()" #bottomElt [top]="topForBottom" [width]="screenWidth - 10" [margin]="5" horizontalAlignment="center" style="background-color: #e0f8e0; border-top-left-radius: 5px; border-top-right-radius: 5px;">
        <Label class="h3" [width]="screenWidth" row="1" style="padding: 10px;padding-left: 30px;" text="Select image source..."></Label>
        <GridLayout *ngFor="let item of chooserItems" (tap)="onItemTap(item)" [width]="itemWidth" height="190px" columns="*" rows="*,*" sdkExampleTitle sdkToggleNavButton style="text-align: center; padding: 0;margin-bottom: -40px">
            <Image [src]="item.icon" horizontalAlignment="center" verticalAlignment="center" row="0" stretch="none" style="text-align: center;" class="img-rounded"></Image>
            <Label class="h4" row="1" style="text-align: center;" [text]="item.label"></Label>
        </GridLayout>
    </WrapLayout>
</AbsoluteLayout>
